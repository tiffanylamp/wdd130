            <a href="contact.html">Contact Us</a>

    <main>
        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Muthaiga View Sreet</p>
            <p>Mountain View, Redhill</p>
            <p>+254 78433 9999</p>
            <p>info@whitewater.com</p>
        </section>

        <section class="contact-content">
            <div class="map-container">
                <h4>Redhill Map</h4>
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373631531653!3d-37.817209979751554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d4c2b349649%3A0xb6899234e561db11!2sEnvato!5e0!3m2!1sen!2sus!4v1635920360891!5m2!1sen!2sus"
                  width="600" height="450" allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            <div class="contact-form">
                <form action="submit.php" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Placeholder" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Placeholder" required>

                    <fieldset>
                        <legend>Message Purpose</legend>
                        <label>
                            <input type="radio" name="purpose" value="general" checked>
                            General Inquiry
                        </label>
                        <label>
                            <input type="radio" name="purpose" value="reservation">
                            Reservation Question
                        </label>
                        <label>
                            <input type="radio" name="purpose" value="suggestion">
                            Website Suggestion
                        </label>
                    </fieldset>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type here"
                      required></textarea>

                    <label class="checkbox-label">
                        <input type="checkbox" name="newsletter" value="yes">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure class="employee-card">
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>Operations Manager</figcaption>
                </figure>
                <figure class="employee-card">
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Booking Agent</figcaption>
                </figure>
                <figure class="employee-card">
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Head of Guest Services</figcaption>
                </figure>
            </div>
        </section>
    </main>
